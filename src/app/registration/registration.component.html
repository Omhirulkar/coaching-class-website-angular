<div class="registration-container">
    <!-- Header with logo -->
    <header class="registration-header">
      <div class="logo-container">
        <img src="assets/logo3.png" alt=" Logo" class="logo">
      </div>
      <div class="header-text">
        <h1>NEET | IIT-JEE | FOUNDATION</h1>
        <p class="tagline">Preparing Today for Tomorrow's Success</p>
      </div>
    </header>
  
    <div class="content-wrapper">
      <!-- Side image section (visible on desktop) -->
      <div class="image-section">
        <img src="assets/success.png" alt="Student Success" class="side-image">
        <div class="overlay-text">
          <h2>Begin Your Journey</h2>
          <p>Download Your Answer</p>
        </div>
      </div>
  
      <!-- Registration form section -->
      <div class="form-section">
        <div class="form-header">
          <h2>Registration Form</h2>
          <!-- <p class="subtitle">For Students of 10th Standard</p> -->
        </div>
  
        <form #registrationForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="studentName">Student Name<span class="required">*</span></label>
              <input 
                type="text" 
                id="studentName" 
                name="studentName" 
                [(ngModel)]="studentName"
                placeholder="Enter student's name" 
                required
                #studentNameInput="ngModel">
              <div *ngIf="studentNameInput.invalid && studentNameInput.touched" class="error">
                Student Name is required.
              </div>
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="mobileNumber">Mobile Number<span class="required">*</span></label>
              <input 
                type="tel" 
                id="mobileNumber" 
                name="mobileNumber" 
                [(ngModel)]="mobileNumber"
                placeholder="Enter mobile number" 
                required
                pattern="^\d{10}$"
                #mobileNumberInput="ngModel">
              <div *ngIf="mobileNumberInput.invalid && mobileNumberInput.touched" class="error">
                Mobile Number is required and must be 10 digits.
              </div>
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="neetScore">Expected NEET 2025 Score<span class="required">*</span></label>
              <select 
                id="neetScore" 
                name="neetScore" 
                [(ngModel)]="neetScore" 
                required
                #neetScoreInput="ngModel">
                <option value="" disabled selected>-Select-</option>
                <option value="below-200">Below 200</option>
                <option value="200+">200+</option>
                <option value="300+">300+</option>
                <option value="400+">400+</option>
                <option value="500+">500+</option>
                <option value="550+">550+</option>
                <option value="600+">600+</option>
                <option value="650+">650+</option>
                <option value="700+">700+</option>
              </select>
              <div *ngIf="neetScoreInput.invalid && neetScoreInput.touched" class="error">
                NEET Score selection is required.
              </div>
            </div>
          </div>
  
          <div class="form-actions">
            <button type="submit" class="submit-button" [disabled]="registrationForm.invalid">
              Submit To Download Answer Key
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
